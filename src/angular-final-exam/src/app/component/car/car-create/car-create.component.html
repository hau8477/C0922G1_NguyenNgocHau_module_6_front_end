<div class="container">
  <div class="row justify-content-center mt-5">
    <div class="col-lg-6">
      <div class="card">
        <div class="card-header">
          <h1 class="text-center">Đăng ký xe vào bến</h1>
        </div>
        <div class="card-body">
          <form novalidate *ngIf="formCreate" [formGroup]="formCreate" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <div>
                <label>Số xe</label>
                <input type="text" class="form-control" formControlName="numberPlate">
                <span class="text-danger"
                      *ngIf="
                    formCreate.controls.numberPlate?.touched &&
                    formCreate.controls.numberPlate?.errors?.required">
                    Phải nhập trường này.
                </span>
              </div>
              <div>
                <label>Loại xe</label>
                <select formControlName="carType" class="form-select">
                  <option *ngFor="let type of carTypes" [ngValue]="type">{{type.name}}</option>
                </select>
                <span class="text-danger"
                      *ngIf="
                    formCreate.controls.type?.touched &&
                    formCreate.controls.type?.errors?.required">
                    Phải nhập trường này.
                </span>
              </div>

              <div>
                <label>Nhà xe</label>
                <select formControlName="carCompany" class="form-select">
                  <option *ngFor="let carCompany of carCompanies" [ngValue]="carCompany">{{carCompany.name}}</option>
                </select>
                <span class="text-danger"
                      *ngIf="
                    formCreate.controls.name?.touched &&
                    formCreate.controls.name?.errors?.required">
                    Phải nhập trường này.
                </span>
              </div>

              <div>
                <label>Điểm đi</label>
                <select formControlName="startCity" class="form-select">
                  <option *ngFor="let city of cities" [ngValue]="city">{{city.name}}</option>
                </select>
                <span class="text-danger"
                      *ngIf="
                    formCreate.controls.startCity?.touched &&
                    formCreate.controls.startCity?.errors?.required">
                    Phải nhập trường này.
                </span>
                </div>
                <div>
                <label>Điểm đến</label>
                <select formControlName="endCity" class="form-select">
                  <option *ngFor="let city of cities" [ngValue]="city">{{city.name}}</option>
                </select><br>
                <span class="text-danger"
                      *ngIf="
                    formCreate.controls.endCity?.touched &&
                    formCreate.controls.endCity?.errors?.required">
                    Phải nhập trường này.
                </span>
              </div>

              <div>
                <label>Số điện thoại</label>
                <input type="text" class="form-control" formControlName="phoneNumber">
                <span class="text-danger"
                      *ngIf="
                  formCreate.controls.phoneNumber?.touched &&
                  formCreate.controls.phoneNumber?.errors?.required">
                  Phải nhập trường này.
                </span>
                <span class="text-danger"
                      *ngIf="
                    formCreate.controls.phoneNumber?.touched &&
                    formCreate.controls.phoneNumber?.errors?.pattern">
                    số điện thoại không đúng định dạng
                </span>
              </div>

              <div>
                <label>Email</label>
                <input type="email" class="form-control" formControlName="email">
                <span class="text-danger"
                      *ngIf="
                    formCreate.controls.email?.touched &&
                    formCreate.controls.email?.errors?.required">
                    Phải nhập trường này.
                </span>
                <span class="text-danger"
                      *ngIf="
                    formCreate.controls.email?.touched &&
                    formCreate.controls.email?.errors?.pattern">
                    Email không đúng định dạng
                </span>
              </div>

              <div>
                <label>Giờ đi</label>
                <input type="time" class="form-control" formControlName="startHour">
                <span class="text-danger"
                      *ngIf="
                  formCreate.controls.startHour?.touched &&
                  formCreate.controls.startHour?.errors?.required">
                  Phải nhập trường này.
                </span>
              </div>

              <div>
                <label>Giờ đến</label>
                <input type="time" class="form-control" formControlName="endHour">
                <span class="text-danger"
                      *ngIf="
                          formCreate.controls.endHour?.touched &&
                          formCreate.controls.endHour?.errors?.required">
                          Phải nhập trường này.
                </span>
              </div>

              <div class="d-flex justify-content-center">
                <a name="" id="" class="btn btn-danger" routerLink="/cars/list" role="button">Thoát</a>
                <button type="submit" class="btn btn-primary ml-2" [disabled]="formCreate.invalid">Thêm mới</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
